<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Updated Title -->
    <title>Pengi Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <!-- Include Font Awesome for toggle icon (optional, but nice) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <!-- Updated Heading -->
        <h1>Pengi Pokedex</h1>
        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle" title="Toggle Dark Mode">
            <i class="fa-solid fa-moon"></i> <!-- Moon icon initially -->
        </button>
    </header>

    <div class="filters">
        <input type="text" id="search-input" placeholder="Search Pokémon by name...">

        <div class="type-filters">
            <h2>Filter by Type:</h2>
            <div id="type-checkboxes">
                <!-- Type checkboxes will be generated here by JavaScript -->
                <span class="loading-types">Loading types...</span>
            </div>
             <button id="clear-filters">Clear Type Filters</button>
        </div>
    </div>

    <div id="pokedex-list">
        <div id="loading-message">Loading Pokémon data... Please wait. This might take a moment.</div>
        <!-- Pokémon cards will be generated here by JavaScript -->
    </div>

    <!-- ===== MODAL START ===== -->
    <div id="pokemon-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">×</span>
            <div id="modal-body">
                <!-- Detailed Pokémon info will be loaded here -->
                <div class="modal-loading">Loading details...</div>
            </div>
        </div>
    </div>
    <!-- ===== MODAL END ===== -->


    <script src="script.js"></script>
</body>
</html>
